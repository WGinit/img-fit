<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img-fit</title>
  <script src="../lib/index.js"></script>
</head>
<body>
  <div class="img">
    <span>scaleToFill</span>
    <img mode="scaleToFill" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>aspectFit</span>
    <img mode="aspectFit" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>aspectFill</span>
    <img mode="aspectFill" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>widthFix</span>
    <img mode="widthFix" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>top</span>
    <img mode="top" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>bottom</span>
    <img mode="bottom" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>center</span>
    <img mode="center" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>left</span>
    <img mode="left" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>right</span>
    <img mode="right" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>topLeft</span>
    <img mode="topLeft" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>topRight</span>
    <img mode="topRight" src="./sheep.png" alt="">
  </div>
  <div class="img">
    <span>bottomLeft</span>
    <img mode="bottomLeft" src="./sheep.png" alt="">

  <div class="img">
    <span>bottomRight</span>
    <img mode="bottomRight" src="./sheep.png" alt="">
  </div>
